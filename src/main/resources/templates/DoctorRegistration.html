<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Doctor Register</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/doctReg/save}" method="post" id="doctorForm">
					<!-- row #1 -->
					<div class="row">
						<div class="col-2">
							<label for="">First Name</label>
						</div>
						<div class="col-4">
							<input type="text" name="firstName" id="firstName" class="form-control" />
						</div>
						<div class="col-6">
							<span id="specCodeError"></span>
						</div>
					</div>
					<!-- row #2 -->

					<div class="row">
						<div class="col-2">
							<label for="">LastName</label>
						</div>
						<div class="col-4">
							<input type="text" name="lastName" id="lastName" class="form-control" />
						</div>
						<div class="col-6">
							<span id="specNameError"></span>
						</div>
					</div>
					<!-- row #3 -->

					<div class="row">
						<div class="col-2">
							<label for="">Email</label>
						</div>
						<div class="col-4">
							<input type="text" name="email" id="email" class="form-control" />
						</div>
						<div class="col-6">
							<span id="specNoteError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label for="">Specilization</label>
						</div>
						<div class="col-4">
							<input type="text" name="specilization" id="specilization" class="form-control" />
						</div>
					
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label for="">Address</label>
						</div>
						<div class="col-4">
						<input type="text" name="address" id="address" class="form-control" />
						</div>
					
					</div>
					
					<div class="row">
						<div class="col-2">
							<label for="">Mobile</label>
						</div>
						<div class="col-4">
							<input type="number" id="mobileNo" name="mobileNo">
						</div>
					
					</div>
					
					
						
					<div class="row">
						<div class="col-2">
							<label for="">Note</label>
						</div>
						<div class="col-4">
							<input type="text" id="note" name="note">
						</div>
					
					</div>
					<button type="submit" class="btn btn-success">Create <i class="fa fa-plus-circle"
							aria-hidden="true"></i></button>
			</div>
			<div th:if="${message != null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/doctReg_validate.js}">
		
	</script>
</body>

</html>
