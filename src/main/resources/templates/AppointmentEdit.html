<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Appointment Edit</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/appointment/update}" method="post" id="docForm" th:object="${appointment}">
					<!-- row #0 -->
					<div class="row">
						<div class="col-2">
							<label for="">ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control" readonly />
						</div>
						<div class="col-6">
							<span id="idError"></span>
						</div>
					</div>
					<!-- row #1 -->

					<!-- row #2 -->

					<div class="row">
						<div class="col-2">
							<label for="doctor">Doctor</label>
						</div>
						<div class="col-4">
							<select name="doctor" th:field="*{doctor}"  id="doctor">
								<option value="prasad">Prasad</option>
								<option value="kumar">Kumar</option>
								<option value="amer">Amer</option>
								<option value="harika">harika</option>
							</select>
						</div>
						<div class="col-6">
							<span id="doctorError"></span>
						</div>
					</div>

					<!-- row #3 -->
					<div class="row">
						<div class="col-2">
							<label for="date">Date</label>
						</div>
						<div class="col-4">
							<input type="date" th:field="*{date}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="dateError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label for="slots">Slots</label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{slots}" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="slotsError"></span>
						</div>
					</div>

					<!-- row #4 -->

					<div class="row">
						<div class="col-2">
							<label for="amount">Amount</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{amount}" class="form-control" />

						</div>
						<div class="col-6">
							<span id="amountError"></span>
						</div>
					</div>

					<!-- row #5 -->

					<div class="row">
						<div class="col-2">
							<label for="details">Details</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{details}" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="detailsError"></span>
						</div>
					</div>

					<button type="submit" class="btn btn-success">Update <i class="fa fa-plus-circle"
							aria-hidden="true"></i></button>


				</form>
			</div>
			<div th:if="${message != null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/spec_validate.js}">

	</script>
</body>

</html>
