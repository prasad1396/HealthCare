<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Patient Register</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/patient/save}" method="post" id="patientForm">
					<!-- row #1 -->
					<div class="row">
						<div class="col-2">
							<label for="firstName">FirstName</label>
						</div>
						<div class="col-4">
							<input type="text" name="firstName" id="firstName" class="form-control" />
						</div>
						<div class="col-6">
							<span id="firstNameError"></span>
						</div>
					</div>
					<!-- row #2 -->

					<div class="row">
						<div class="col-2">
							<label for="lastName">LastName</label>
						</div>
						<div class="col-4">
							<input type="text" name="lastName" id="lastName" class="form-control" />
						</div>
						<div class="col-6">
							<span id="lastNameError"></span>
						</div>
					</div>
					<!-- row #3 -->


					<div class="row">
						<div class="col-2">
							<label for="gender">Gender</label>
						</div>
						<div class="col-4">
							<input type="radio" name="gender" id="gender1" value="male" /> Male
							<input type="radio" name="gender" id="gender2" value="female" /> Female
						</div>
						<div class="col-6">
							<span id="genderError"></span>
						</div>
					</div>



					<div class="row">
						<div class="col-2">
							<label for="mobile">Mobile</label>
						</div>
						<div class="col-4">
							<input type="text" name="mobile" id="mobile" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="mobileError"></span>
						</div>
					</div>



					<div class="row">
						<div class="col-2">
							<label for="dateOfBirth">DateOfBirth</label>
						</div>
						<div class="col-4">
							<input type="date" name="dateOfBirth" id="mobile" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="dateOfBirthErr"></span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label for="marialStatus">marialStatus</label>
						</div>
						<div class="col-4">
							<input type="radio" name="marialStatus" id="marialStatus1" value="Married">Married</input>
							<input type="radio" name="marialStatus" id="marialStatus2"
								value="UnMarried">UnMarried</input>
							<input type="radio" name="marialStatus" id="marialStatus3" value="Divorse">Divorse</input>
							<input type="radio" name="marialStatus" id="marialStatus4"
								value="Separated">Separated</input>
						</div>
						<div class="col-6">
							<span id="marialStatusError"></span>
						</div>
					</div>

					<!-- row #4 -->

					<div class="row">
						<div class="col-2">
							<label for="presentAddr">PresentAddress</label>
						</div>
						<div class="col-4">
							<textarea name="presentAddr" id="presentAddr" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="presentAddressError"></span>
						</div>
					</div>




					<div class="row">
						<div class="col-2">
							<label for="communicationAddr">CommunicationAddress</label>
						</div>
						<div class="col-4">
							<textarea name="communicationAddr" id="communicationAddr"
								class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="communicationAddressError"></span>
						</div>
					</div>




					<div class="row">
						<div class="col-2">
							<label for="medicalHistroy">Medical Histroy</label>
						</div>
						<div class="col-4">
							<input type="checkbox" name="medicalHistroy" id="medicalHistroy1"
								value="Ulcer">Ulcer</input>
							<input type="checkbox" name="medicalHistroy" id="medicalHistroy2"
								value="Cancerr">Cancer</input>
							<input type="checkbox" name="medicalHistroy" id="medicalHistroy3" value="Bp">Bp</input>
							<input type="checkbox" name="medicalHistroy" id="medicalHistroy4"
								value="Sugar">Sugar</input>
						</div>
						<div class="col-6">
							<span id="medicalHistroyError"></span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label for="note">Note</label>
						</div>
						<div class="col-4">
							<textarea name="note" id="note" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="noteError"></span>
						</div>
					</div>

					<button type="submit" class="btn btn-success">Create <i class="fa fa-plus-circle"
							aria-hidden="true"></i></button>


				</form>
			</div>
			<div th:if="${message != null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/doc_validate.js}">

	</script>
</body>

</html>
