<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Appointment Register</h3>
			</div>

			<div class="card-body">
				<form th:action="@{/appointment/save}" method="post" id="specForm">

					<div class="row">
						<div class="col-2">
							<label for="doctor">Doctor</label>
						</div>
						<div class="col-4">
							<select name="doctor" id="doctor">
								<option value="prasad">Prasad</option>
								<option value="kumar">Kumar</option>
								<option value="amer">Amer</option>
								<option value="harika">harika</option>
							</select>
						</div>
						<div class="col-6">
							<span id="doctorError"></span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label for="doctor">Date</label>
						</div>

						<div class="col-4">
							<input type="date" name="date" id="date" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="dateError"></span>
						</div>


					</div>

					<div class="row">
						<div class="col-2">
							<label for="slots">Slots</label>
						</div>
						<div class="col-4">
							<input type="number" name="slots" id="slots" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="slotsError"></span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label for="amount">Amount</label>
						</div>
						<div class="col-4">
							<input type="number" name="amount" id="amount" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="amountError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label for="detail">Details</label>
						</div>
						<div class="col-4">
							<textarea name="details" id="details" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="detailError"></span>
						</div>
					</div>

					<button type="submit" class="btn btn-success">Create <i class="fa fa-plus-circle"
							aria-hidden="true"></i></button>


				</form>
			</div>

		
			<div th:if="${message != null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/doc_validate.js}">

	</script>
</body>

</html>
